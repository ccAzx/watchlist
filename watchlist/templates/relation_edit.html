{% extends 'base.html' %}
{% block content %}
<h3>演员编辑</h3>
<form method="post">
	电影<input type="text" name="movie_name" autocomplete="off" required value={{movie.movie_name}}><br>
	演员 <input type="text" name="actor_name" autocomplete="off" required value={{actor.actor_name}}><br>
	关系 <input type="text" name="relation_type" autocomplete="off" required value={{relation.relation_type}}><br>
	<input class="btn" type="submit" name="submit" value="更改">
</form>
{% endblock %}
